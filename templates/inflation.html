<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Inflation Rates (1960-2023)</title>
    <link rel="stylesheet" href="/static/style_inflation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Inflation Rate Tracker</h1>
            <p>View historical inflation rates from 1960 to 2023</p>
        </header>
        
        <div class="controls">
            <div class="select-container">
                <label for="countrySelect">Select Country:</label>
                <select id="countrySelect">
                    <option value="" disabled selected>Choose a country</option>
                    <!-- Countries will be populated from the backend -->
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="inflationChart"></canvas>
        </div>
        
        <div class="data-info">
            <div id="statsPanel">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <p class="stat-label">Average Inflation</p>
                        <p id="avgInflation" class="stat-value">-</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Highest Inflation</p>
                        <p id="maxInflation" class="stat-value">-</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Lowest Inflation</p>
                        <p id="minInflation" class="stat-value">-</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Current Inflation (2023)</p>
                        <p id="currentInflation" class="stat-value">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Inflation Rate Data Visualization Tool</p>
    </footer>

    <script src="/static/script_inflation.js"></script>
</body>
</html>
